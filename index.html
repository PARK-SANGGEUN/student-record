<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학생부종합전형 생활기록부 평가표</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-blue-600 text-white p-4 text-center shadow-md">
    <h1 class="text-2xl font-bold">학생부종합전형 생활기록부 평가표</h1>
    <p class="text-sm mt-1">2026학년도 주요 대학 학생부종합전형 가이드북을 참고하여 제작</p>
  </header>

  <main class="p-6 space-y-6">
    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">학업역량</h2>
      <p class="mb-2 text-gray-700">학업성취도, 태도 및 탐구력을 중심으로 평가합니다.</p>
      <textarea placeholder="메모 입력..." class="w-full border rounded p-2 mb-4"></textarea>
      <label class="block">점수: <input type="number" class="border p-1 rounded w-20" /></label>
    </section>

    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">진로역량</h2>
      <p class="mb-2 text-gray-700">진로탐색 및 진로계획과 관련된 성취를 평가합니다.</p>
      <textarea placeholder="메모 입력..." class="w-full border rounded p-2 mb-4"></textarea>
      <label class="block">점수: <input type="number" class="border p-1 rounded w-20" /></label>
    </section>

    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">공동체역량</h2>
      <p class="mb-2 text-gray-700">협업, 소통, 봉사, 리더십 등 공동체적 기여를 평가합니다.</p>
      <textarea placeholder="메모 입력..." class="w-full border rounded p-2 mb-4"></textarea>
      <label class="block">점수: <input type="number" class="border p-1 rounded w-20" /></label>
    </section>
  </main>

  <footer class="bg-gray-200 text-center p-4 mt-6">
    <p class="text-sm text-gray-600">© 2025 학생부종합전형 평가도구 예시</p>
  </footer>
</body>
</html>
